logging.level.org.springframework=DEBUG
logging.level.com.example=DEBUG
################### DataSource Configuration ##########################
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gs-mybatis?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.initialize=true
spring.datasource.platform=mysql
spring.datasource.schema=schema.sql
spring.datasource.data=data.sql
#spring.profiles.active=prod
#mybatis.config= # mybatis config file
#mybatis.mapperLocations= # mappers file
#mybatis.typeAliasesPackage= # domain object's package
#mybatis.typeHandlersPackage= # handler's package
#mybatis.check-config-location= # check the mybatis configuration exists
#mybatis.executorType= # mode of execution. Default is SIMPLE
mybatis.typeAliasesPackage=com.example.domain
mybatis.mapperLocations=classpath*:**/mappers/*.xml