<!DOCTYPE html>
<html>
  <head>

    <title>Data Layout</title>
  </head>
  <body>
    <div id='layout_div' style='width:800px; height:600px; margin:20px;'></div>

    var right = {

    	view:"datalayout",

      rows:[],

    		{ id:"a2", template:"A2", type:" header" },
    		{ id:"a3", template:"A3", type:" header" },
    		{ id:"a4", template:"A4", type:" header" }

    };

    webix.ui(right);
