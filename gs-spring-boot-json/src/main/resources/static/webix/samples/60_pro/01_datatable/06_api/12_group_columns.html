<!DOCTYPE html>
<html>
	<head>
		<title>Grouped columns in DataTable</title>
		<link rel="stylesheet" href="../../../../codebase/webix.css" type="text/css" charset="utf-8">
		<script src="../../../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../../common/samples.css">
		<script src="../../common/testdata.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header_comment">Grouped columns in Datatable</div>
		<div class="sample_comment">Click on plus and minus icons in the header.</div>
		<div id="testA" style='width:800px'></div>
		<hr>
		<script type="text/javascript" charset="utf-8">
		webix.ready(function(){

			grid = webix.ui({
				container:"testA",
				view:"datatable",
				columns:[
					{ id:"rank",	header:"", css:"rank",  		width:50},
					{ id:"title",	header:"Film title",width:200},

					{ id:"2008_1", header:[
						{ content:"columnGroup", closed:true, batch:"2008",
							groupText:"2008", colspan:12, width: 120},
						"January"
					]},
					{ id:"2008_2", 	batch:"2008", header:[null, "February"] },
					{ id:"2008_3", 	batch:"2008", header:[null, "March"] },
					{ id:"2008_4", 	batch:"2008", header:[null, "April"] },
					{ id:"2008_5", 	batch:"2008", header:[null, "May"] },
					{ id:"2008_6", 	batch:"2008", header:[null, "June"] },
					{ id:"2008_7", 	batch:"2008", header:[null, "July"] },
					{ id:"2008_8", 	batch:"2008", header:[null, "August"] },
					{ id:"2008_9", 	batch:"2008", header:[null, "September"] },
					{ id:"2008_10", batch:"2008", header:[null, "October"] },
					{ id:"2008_11", batch:"2008", header:[null, "November"] },
					{ id:"2008_12", batch:"2008", header:[null, "December"] },

					{ id:"2009_1", header:[
						{content:"columnGroup", closed:false, batch:"2009",
							groupText:"2009", colspan:12 },
						"January"
					]},
					{ id:"2009_2", batch:"2009", header:[null, "February"] },
					{ id:"2009_3", batch:"2009", header:[null, "March"] },
					{ id:"2009_4", batch:"2009", header:[null, "April"] },
					{ id:"2009_5", batch:"2009", header:[null, "May"] },
					{ id:"2009_6", batch:"2009", header:[null, "June"] },
					{ id:"2009_7", batch:"2009", header:[null, "July"] },
					{ id:"2009_8", batch:"2009", header:[null, "August"] },
					{ id:"2009_9", batch:"2009", header:[null, "September"] },
					{ id:"2009_10", batch:"2009", header:[null, "October"] },
					{ id:"2009_11", batch:"2009", header:[null, "November"] },
					{ id:"2009_12", batch:"2009", header:[null, "December"] },
				
					{ id:"year",	header:"Released" , width:80},
					{ id:"votes",	header:"Votes", 	width:100}
				],
				autoheight:true,
				data:small_wide_film_set
			});

		});
		</script>
	</body>
</html>
