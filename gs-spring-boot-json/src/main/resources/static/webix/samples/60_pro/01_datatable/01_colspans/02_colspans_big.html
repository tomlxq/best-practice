<!DOCTYPE html>
<html>
	<head>
		<title>Colspans in the Big DataTable</title>
		<link rel="stylesheet" href="../../../../codebase/webix.css" type="text/css" charset="utf-8">
		<script src="../../../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../../common/samples.css">
		<script src="../../common/testdata.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css">
            .webix_span_layer{
                background: transparent;
                position:absolute;
                left:0px;
                top:0px;
                height:0px;
                width:0px;
                overflow: visible;
            }
            .webix_dtable_span{
                position:absolute;
                background: #fff;
                white-space: normal;
            }
            .vrow{
                background: #FF8;
            }
            .hrow{
                background: #DFF;
            }
        </style>
	</head>
	<body>
		<div class='header_comment'>Colspans in the Big DataTable</div>
		<div id="testA"></div>

		<script type="text/javascript" charset="utf-8">
		webix.ready(function(){
			var text1 = "We hereby  grant to you the  right to screen the Film in the Territory (on one  occasion only, on the Screening Date and at the time and at the " +
                "venue specified in the Appendix or at such other venue and/or on such other date  as we shall agree with you) [for  discussion ] in accordance with the terms of this agreement"+
                "You are not permitted to: cut,  edit, delete  from, add to, change the sequence of, dub, subtitle or otherwise alter or change the Film or any part or parts of it without " +
                "our prior written approval; release, exploit, advertise or distribute except solely for the purpose of the Screening;  exploit any Ancillary Rights; advertise" +
                " or  publicise the Screening in any form or  by any means except with  our prior  written approval; use the Screening to endorse any other product or service; perform" +
                "any music from the soundtrack to the Film or  make such music available for copy  or download by any person; claim that the Screening has been endorsed by any member of " +
                "the cast of the Film; make the Film  or any  part or  parts of it available on the Internet or  enable  any other person to do so;    make any copy of the Film or " +
                "facilitate the making of any copy of the Film by any person; or  permit any access to the Screening to viewers outside the Territory by any means.  All rights, title" +
                " and other interests in or to the Film which  are not  expressly  granted  to you  in this agreement are reserved to us.";

            var text2 = "Learn more about each film, read recent reviews and explore ratings at http://www.imdb.com";

			webix.ui({
				container:"testA",
				view:"datatable",
                spans:true,
                drag:true,
				select:"row",
				columns:[
					{ id:"rank",	header:"", css:"rank", width:50, editor:"text" },
					{ id:"title",   header:"Film title", width:300 },
					{ id:"year",	header:"Released" , width:100, tooltip: "", editor:"text"},
					{ id:"votes",	header:"Rating", 	width:100 },
					{ id:"rating",  header:"Rating", width:100 }
				],
				height:400,
				width:600,
				data:{
					data:big_film_set,
					spans:[
						[ "5", "title", 1, 34, text1, "vrow"],
						[ "2", "rank",  6, 1, text2, "hrow"]
					]
				}
			});				
		});
		</script>
	</body>
</html>
