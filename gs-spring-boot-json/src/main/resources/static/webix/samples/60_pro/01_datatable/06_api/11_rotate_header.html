  <!DOCTYPE html>
<html>
	<head>
		<title>Header rotate</title>
		<link rel="stylesheet" href="../../../../codebase/webix.css" type="text/css" charset="utf-8">
		<script src="../../../../codebase/webix.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../../common/samples.css">
		<script src="../../common/testdata.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css">
        .multiline{
            line-height: 30px !important;
        }
        </style>
	</head>
	<body>
		<div class='header_comment'>Custom height for header lines</div>
		<div id="testA"></div>

		<script type="text/javascript" charset="utf-8">
		webix.ready(function(){
			webix.ui({
				container:"testA",
				view:"datatable",
				columns:[
					{ id:"title",	header:{
						text:"A multiline header for a film title column containing two or three lines, or more, but does it really matter?",
						height:120,
						css:"multiline"
					}, width:220 },
					{ id:"year",	header:{ text:"Released", rotate:true }, width:50,	sort:"int"},
					{ id:"votes",	header:{ text:"A multiline rotated header for the votes column", rotate:true}, 	 width:100,	sort:"int"}
				],
				autoheight:true,
				autowidth:true,
				data:small_film_set
			});	
		});		
		</script>
	</body>
</html>
