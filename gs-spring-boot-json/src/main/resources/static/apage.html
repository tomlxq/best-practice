<!DOCTYPE HTML>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <title>例子9: TreeTable</title>
    <link rel="stylesheet" href="/css/webix.css" type="text/css">
    <script src="/js/webix.js" type="text/javascript"></script>
    <script src="/js/testdata.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/samples.css" type="text/css">
</head>
<body>
<div id="testA"></div>
<script type="text/javascript" charset="utf-8">
    //webix.ready(function () {
        grida = webix.ui({
            //container: "testA",
            rows: [
                {id: "apage", view: "pager", size: 4},
                {
                    view: "treetable",
                    columns: [{id: "value", fillspace: true, template: "{common.treetable()} #value#"}],
                    header: false,
                    data: [
                        {value: "1One", data: [{value: "child"}]}, {value: "Two"}, {value: "Three"},
                        {value: "2One", data: [{value: "child"}]}, {value: "Two"}, {value: "Three"},
                        {value: "3One", data: [{value: "child"}]}, {value: "Two"}, {value: "Three"},
                        {value: "4One", data: [{value: "child"}]}, {value: "Two"}, {value: "Three"}
                    ],
                    pager: "apage"
                }
            ]
        });
    //});

    webix.ui({
        rows:[
            { view:"tree", autoConfig:true, data:[
                { id:1, value:"One"},
                { id:2, value:"Two", webix_kids:true },
                { id:3, value:"Three"}
            ],
                on:{
                    onDataRequest:function(id){
                        webix.message("Data for "+id+" requested");
                        this.parse({ parent:id, data:[{ value:"child" }]});
                    }
                }
            }
        ]
    });
</script>
</body>
</html>
