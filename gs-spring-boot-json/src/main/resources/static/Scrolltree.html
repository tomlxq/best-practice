<!DOCTYPE HTML>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <title>例子10: Scroll tree to load more data</title>
    <link rel="stylesheet" href="/webix/codebase/webix.css" type="text/css">
    <script src="/webix/codebase/webix.js" type="text/javascript"></script>
    <script src="/js/testdata.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/samples.css" type="text/css">
</head>
<body>

<div class='header_comment'>TreeTable, dynamic loading during scrolling and for child items</div>
<div class='sample_comment'>Scroll tree to load more data</div>
<div id="test" style='width:450px; height:650px; float:left'></div>

<script type="text/javascript" charset="utf-8">

    var tree, state = null;
    webix.ready(function(){

        //loading from file
        tree = webix.ui({
            container:"test",
            view:"treetable",
            columns:[
                { id:"value", header:"Value", fillspace:true, template:"{common.treetable()} #value#" }
            ],
            scrollX:false,
            url:"/loadjson"
        });
    });

</script>
</body>
</html>
